<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            
            <h1 class="title">Dashboard</h1>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            
            
        </div>
        <div class="header">
            <div class="top">
                <div class="left">
                    <img class="lupa" src="svgs/magnify.svg" alt="lupa">
                    <input type="search">
                </div>
                <div class="right">
                    <img src="svgs/bell-ring.svg" alt="bell">
                    <img class="profileBot" src="svgs/lucky-1-1384401.webp" alt="profile">
                    <h1>Samuel Fernández</h1>
                </div>
            </div>
            <div class="bot">
                <div class="name">
                    <img class="profileBot" src="svgs/lucky-1-1384401.webp" alt="profile">
                    <div>
                    <p >Hi there,</p>
                    <h1 >Samuel Fernández (@Samux)</h1>
                </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Your Projects</h1>
            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
    </div>
</body>
</html>
