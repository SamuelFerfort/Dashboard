<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            
            <h1 class="title">Dashboard</h1>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
            
            
        </div>
        <div class="header">
            <div class="top">
                <img class="lupa" src="" alt="lupa">
                <input type="search">
                <img class="bell" src="" alt="bell">
                <img class="profile" src="" alt="profile">
            </div>
            <div class="bot">
                
                <h1 class="name"><img class="profileBot" src="" alt="profile">Samuel Fern√°ndez (Samux)</h1>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <h1>Your Projects</h1>
            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        
    </div>
</body>
</html>
